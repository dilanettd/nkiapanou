<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="max-w-2xl mx-auto text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Contact Us</h2>
      <p class="text-gray-600">
        We are here to help. Feel free to reach out to us with any questions or
        concerns.
      </p>
    </div>

    <div class="grid lg:grid-cols-3 gap-8">
      <!-- Contact Information -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
          <!-- Address -->
          <div class="mb-8">
            <div class="flex items-center mb-4">
              <div
                class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center"
              >
                <i class="lni lni-map text-blue-600 text-2xl"></i>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 ml-4">
                Our Address
              </h3>
            </div>
            <p class="text-gray-600 ml-16">Douala, Akwa Rue des imp√¥ts</p>
          </div>

          <!-- Phone -->
          <div class="mb-8">
            <div class="flex items-center mb-4">
              <div
                class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center"
              >
                <i class="lni lni-phone text-blue-600 text-2xl"></i>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 ml-4">Phone</h3>
            </div>
            <div class="ml-16">
              <a
                href="tel:+237676206367"
                class="text-gray-600 hover:text-blue-600 transition-colors"
              >
                +237 676 206 367
              </a>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-8">
            <div class="flex items-center mb-4">
              <div
                class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center"
              >
                <i class="lni lni-envelope text-blue-600 text-2xl"></i>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 ml-4">Email</h3>
            </div>
            <div class="ml-16">
              <a
                href="mailto:info@nkiapanou.com"
                class="text-gray-600 hover:text-blue-600 transition-colors"
              >
                info&#64;nkiapanou.com
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
          <form
            class="grid gap-6"
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="grid md:grid-cols-2 gap-6">
              <!-- Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Your Name</label
                >
                <input
                  type="text"
                  formControlName="name"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="John Doe"
                />
              </div>

              <!-- Subject -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Subject</label
                >
                <input
                  type="text"
                  formControlName="subject"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="Your subject"
                />
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  formControlName="email"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="example@email.com"
                />
              </div>

              <!-- Phone -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Phone</label
                >
                <input
                  type="tel"
                  formControlName="phone"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="+237 XXX XXX XXX"
                />
              </div>
            </div>

            <!-- Message -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Message</label
              >
              <textarea
                formControlName="message"
                rows="6"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent resize-none transition-colors"
                placeholder="Your message..."
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="w-full md:w-auto px-8 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-colors"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
