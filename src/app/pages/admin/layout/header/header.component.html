<div class="fixed top-0 w-full bg-white shadow-md z-50">
  <div class="flex justify-between items-center px-6 py-2">
    <!-- Logo et titre -->
    <div class="flex items-center">
      <h1 class="text-2xl font-semibold text-[#0167F3] flex items-center">
        <svg
          class="w-8 h-8 mr-2"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        nkiapanou
      </h1>
    </div>

    <!-- Actions à droite -->
    <div class="flex items-center space-x-6">
      <!-- Notifications -->
      <div class="relative">
        <button
          class="p-2 hover:bg-gray-100 rounded-full relative"
          [class.animate-pulse]="hasNewNotifications"
        >
          <svg
            class="w-6 h-6 text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span
            class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"
            *ngIf="hasNewNotifications"
          ></span>
        </button>
      </div>

      <!-- Menu Avatar -->
      <div class="relative" #avatarMenu>
        <button
          (click)="toggleAvatarMenu()"
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
        >
          <div
            class="w-10 h-10 rounded-full bg-[#0167F3] text-white flex items-center justify-center font-semibold"
          >
            {{ userInitials }}
          </div>
          <div class="hidden md:block text-left">
            <div class="font-medium text-gray-700">{{ userName }}</div>
            <div class="text-sm text-gray-500">Admin</div>
          </div>
          <svg
            class="w-4 h-4 text-gray-500 transition-transform duration-200"
            [class.rotate-180]="isMenuOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Menu déroulant -->
        <div
          #avatarMenu
          *ngIf="isMenuOpen"
          class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-100 py-2 z-50"
          @menuAnimation
        >
          <!-- En-tête du menu -->
          <div class="px-4 py-3 border-b border-gray-100">
            <div class="font-medium text-gray-800">{{ userName }}</div>
            <div class="text-sm text-gray-500">{{ userEmail }}</div>
          </div>

          <!-- Options du menu -->
          <div class="py-2">
            <a
              routerLink="/admin/profile"
              class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50 space-x-3"
              (click)="toggleAvatarMenu()"
            >
              <svg
                class="w-5 h-5 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span>Mon Profil</span>
            </a>

            <a
              routerLink="/admin/settings"
              class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50 space-x-3"
              (click)="toggleAvatarMenu()"
            >
              <svg
                class="w-5 h-5 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span>Paramètres</span>
            </a>

            <hr class="my-2 border-gray-100" />

            <button
              (click)="logout()"
              class="flex items-center w-full px-4 py-2 text-red-600 hover:bg-red-50 space-x-3"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>Déconnexion</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
