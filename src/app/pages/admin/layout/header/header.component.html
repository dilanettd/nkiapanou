<div class="fixed top-0 w-full bg-white shadow-md z-50">
  <div class="flex justify-between items-center px-4 md:px-6 py-3">
    <!-- Logo et titre -->
    <div class="flex items-center">
      <a
        routerLink="/admin/dashboard"
        class="text-xl md:text-2xl font-heading font-semibold text-primary flex items-center"
      >
        <svg
          class="w-7 h-7 md:w-8 md:h-8 mr-2"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Nkiapa'Nou
      </a>
    </div>

    <!-- Actions à droite -->
    <div class="flex items-center space-x-4 md:space-x-6">
      <!-- Notifications -->
      <div class="relative">
        <button
          (click)="checkNotifications()"
          class="p-2 hover:bg-neutral rounded-full relative transition-colors duration-200"
          [class.animate-pulse]="hasNewNotifications"
          [@notificationPulse]="hasNewNotifications"
        >
          <svg
            class="w-6 h-6 text-secondary"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span
            *ngIf="hasNewNotifications"
            class="absolute top-1 right-1 w-3 h-3 bg-accent rounded-full border-2 border-white"
          ></span>
        </button>
      </div>

      <!-- Menu Avatar -->
      <div class="relative" #avatarMenu>
        <button
          (click)="toggleAvatarMenu()"
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-neutral transition-colors duration-200"
        >
          <div
            class="w-10 h-10 rounded-full bg-primary text-text-white flex items-center justify-center font-semibold shadow-md"
          >
            {{ userInitials }}
          </div>
          <div class="hidden md:block text-left">
            <div class="font-medium text-text-dark">{{ userName }}</div>
            <div class="text-sm text-text-light">{{ me?.admin_role }}</div>
          </div>
          <svg
            class="w-4 h-4 text-text-light transition-transform duration-200"
            [class.rotate-180]="isMenuOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Menu déroulant -->
        <div
          *ngIf="isMenuOpen"
          [@menuAnimation]
          class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-neutral py-2 z-50"
        >
          <!-- En-tête du menu -->
          <div class="px-4 py-3 border-b border-neutral">
            <div class="font-medium text-text-dark">{{ userName }}</div>
            <div class="text-sm text-text-light">{{ userEmail }}</div>
          </div>

          <!-- Options du menu -->
          <div class="py-2">
            <hr class="my-2 border-neutral" />

            <button
              (click)="logout()"
              class="flex items-center w-full px-4 py-2 text-red-600 hover:bg-red-50 space-x-3 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>Déconnexion</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
