<aside
  class="w-64 min-h-screen bg-white shadow-lg pt-16 border-r border-neutral/30 flex flex-col"
>
  <!-- Navigation -->
  <nav class="flex-1 px-4 pb-4 overflow-y-auto">
    <div class="space-y-1">
      <!-- Section principale -->
      <div class="pb-2 mb-2">
        <p
          class="px-3 text-xs font-semibold text-text-light uppercase tracking-wider mb-2"
        >
          Principal
        </p>

        <a
          routerLink="/admin/dashboard"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Dashboard</span>
          <span class="nav-indicator"></span>
        </a>

        <a
          routerLink="/admin/products"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Produits</span>
          <span class="nav-indicator"></span>
        </a>

        <a
          routerLink="/admin/inventory"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Inv. Mouvements</span>
          <span class="nav-indicator"></span>
        </a>

        <a
          routerLink="/admin/users"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Utilisateurs</span>
          <span class="nav-indicator"></span>
        </a>

        <a
          routerLink="/admin/reviews"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Avis clients</span>
          <span class="nav-indicator"></span>
        </a>

        <a
          routerLink="/admin/orders"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Commandes</span>
          <span class="nav-indicator"></span>
        </a>

        <a
          routerLink="/admin/newsletter"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Newsletter</span>
          <span class="nav-indicator"></span>
        </a>
      </div>

      <!-- Section finances -->
      <div class="pb-2 mb-2">
        <p
          class="px-3 text-xs font-semibold text-text-light uppercase tracking-wider mb-2"
        >
          Finances
        </p>

        <a
          routerLink="/admin/transactions"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Transactions</span>
          <span class="nav-indicator"></span>
        </a>

        <a
          routerLink="/admin/shipping"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Livraison</span>
          <span class="nav-indicator"></span>
        </a>
      </div>

      <!-- Section systeme -->
      <div class="pb-2">
        <p
          class="px-3 text-xs font-semibold text-text-light uppercase tracking-wider mb-2"
        >
          Système
        </p>

        <a
          routerLink="/admin/settings"
          routerLinkActive="active-link"
          class="nav-link group"
        >
          <div class="icon-container">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
          </div>
          <span class="sidebar-text">Paramètres</span>
          <span class="nav-indicator"></span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Footer de la sidebar -->
  <div class="p-4 border-t border-neutral/30">
    <div class="flex items-center justify-between">
      <div class="text-xs text-text-light">
        <p>v1.0.0</p>
      </div>
      <button
        (click)="toggleSidebar()"
        class="p-1.5 rounded-lg hover:bg-neutral/50 transition-colors"
        title="Réduire le menu"
      >
        <svg
          class="w-5 h-5 text-text"
          [class.rotate-180]="isCollapsed"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</aside>
