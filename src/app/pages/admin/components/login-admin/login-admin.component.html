<div class="min-h-screen bg-gray-100 flex flex-col justify-center px-4 py-6">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-2xl md:text-3xl font-extrabold text-gray-900">
      Dashboard Nkiapa'Nou
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Connectez-vous à votre espace administrateur
    </p>
  </div>

  <div class="mt-6 sm:mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-6 sm:py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Message d'erreur -->
      @if (errorMessage) {
      <div class="bg-red-50 p-3 sm:p-4 mb-4 rounded-md">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg
              class="h-5 w-5 text-red-400"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">
              {{ errorMessage }}
            </h3>
          </div>
        </div>
      </div>
      }
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="space-y-5 sm:space-y-6"
      >
        <!-- Champ Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <div class="mt-1">
            <input
              id="email"
              type="email"
              formControlName="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
              [class.border-red-500]="isFieldInvalid('email')"
            />
          </div>
          @if (isFieldInvalid('email')) {
          <p class="mt-1 text-xs sm:text-sm text-red-600">
            Veuillez saisir une adresse email valide
          </p>
          }
        </div>

        <!-- Champ Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Mot de passe
          </label>
          <div class="mt-1">
            <input
              id="password"
              type="password"
              formControlName="password"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
              [class.border-red-500]="isFieldInvalid('password')"
            />
          </div>
          @if (isFieldInvalid('password')) {
          <p class="mt-1 text-xs sm:text-sm text-red-600">
            Le mot de passe est requis
          </p>
          }
        </div>

        <!-- Case à cocher Se souvenir de moi -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              type="checkbox"
              formControlName="rememberMe"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              Se souvenir de moi
            </label>
          </div>
        </div>

        <!-- Bouton de connexion -->
        <!-- Bouton de connexion avec spinner fixe -->
        <div class="flex justify-center">
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full sm:w-auto btn btn-primary py-2 px-4 relative min-w-[120px]"
          >
            <span class="flex items-center justify-center">
              <span [class.opacity-0]="isLoading" class="block"
                >Se connecter</span
              >
              <span [class.opacity-0]="!isLoading" class="opacity-0"
                >Connexion en cours...</span
              >
            </span>
          </button>
        </div>
      </form>

      <!-- Retour vers le Front Office -->
      <div class="mt-5 sm:mt-6 text-center">
        <a
          [routerLink]="['/']"
          class="btn btn-outline btn-sm flex items-center justify-center mx-auto"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-3 sm:h-4 sm:w-4 mr-1 sm:mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Retour sur Nkiapa'Nou
        </a>
      </div>
    </div>
  </div>
</div>
