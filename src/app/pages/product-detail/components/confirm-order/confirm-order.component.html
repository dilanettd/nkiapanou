<div class="container mx-auto p-4">
  <h1 class="text-2xl text-center font-bold mb-4 text-[#0d6efd]">
    Confirm Your Order
  </h1>

  <form [formGroup]="orderForm" (ngSubmit)="confirmOrder()">
    <!-- Payment Frequency Selection -->
    <div class="mb-4">
      <label
        class="block text-sm font-medium mb-1 text-black"
        for="payment_frequency"
      >
        Payment Frequency
      </label>
      <select
        id="payment_frequency"
        formControlName="payment_frequency"
        class="w-full border border-gray-300 rounded-lg p-2 text-black text-sm"
      >
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>

    <!-- Installment Count Input -->
    <div class="mb-4">
      <label
        class="block text-sm font-medium mb-1 text-black"
        for="installment_count"
      >
        Number of Installments
      </label>
      <input
        type="number"
        id="installment_count"
        formControlName="installment_count"
        class="w-full border border-gray-300 rounded-lg p-2 text-black text-sm"
      />
    </div>

    <!-- Reminder Type Selection -->
    <div class="mb-4">
      <label
        class="block text-sm font-medium mb-1 text-black"
        for="reminder_type"
      >
        Reminder Type
      </label>
      <select
        id="reminder_type"
        formControlName="reminder_type"
        class="w-full border border-gray-300 rounded-lg p-2 text-black text-sm"
      >
        <option value="email">Email</option>
        <option value="call">Call</option>
        <option value="sms">SMS</option>
      </select>
    </div>

    <!-- Quantity Input -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1 text-black" for="quantity">
        Quantit√©
      </label>
      <input
        type="number"
        id="quantity"
        [value]="quantity"
        class="w-full border border-gray-300 rounded-lg p-2 bg-gray-100 text-black text-sm"
        readonly
      />
    </div>

    <!-- Calculated Fields -->
    <div
      class="flex flex-col sm:flex-row justify-between items-center gap-6 my-12 bg-gray-100 p-6 rounded-lg shadow-md"
    >
      <div class="w-full sm:w-auto text-center sm:text-left">
        <label class="block font-medium mb-2 text-[#0d6efd]">
          Installment Amount
        </label>
        <p
          class="text-xl text-black font-bold bg-white px-4 py-2 rounded-md shadow-sm"
        >
          {{ installmentAmount }}{{ " XAF" }}
        </p>
      </div>
      <div class="w-full sm:w-auto text-center sm:text-left">
        <label class="block font-medium mb-2 text-[#0d6efd]">
          Total Amount
        </label>
        <p
          class="text-xl text-black font-bold bg-white px-4 py-2 rounded-md shadow-sm"
        >
          {{ totalAmount }}{{ " XAF" }}
        </p>
      </div>
    </div>

    <!-- Confirmation Buttons -->
    <div class="flex justify-evenly mt-6">
      <button
        type="submit"
        [disabled]="orderForm.invalid"
        class="btn btn-primary"
      >
        Confirm
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="closeModal()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
