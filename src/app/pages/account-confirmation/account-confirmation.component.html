<div class="error-area h-screen flex justify-center items-center">
  <div class="container">
    <div class="error-content text-center">
      <h1 class="mb-4">Account Confirmation</h1>

      <h2
        class="text-2xl mb-4"
        [ngClass]="isSuccess ? 'text-green-400' : 'text-red-600'"
      >
        {{ message }}
      </h2>

      <p class="text-gray-500 mb-6">
        You can now access all the features. If you'd like, return to the home
        page.
      </p>
      <div class="button">
        <a routerLink="/" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </div>
</div>
