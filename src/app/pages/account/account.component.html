<div class="container mb-8 mt-2">
  <!-- Profile Header Card -->
  <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
    <!-- Profile Section -->
    @if (userRole == 'seller') {
    <div class="relative bg-[#f3f3f6] py-8">
      <div class="absolute inset-0 bg-black/10"></div>
      <div class="relative flex flex-col items-center justify-center px-4">
        <div
          class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-white shadow-md overflow-hidden bg-white"
        >
          <img
            [src]="shopLogoUrl"
            [alt]="shopName"
            class="w-full h-full object-cover"
          />
        </div>
        <h3 class="mt-4 text-white text-xl sm:text-2xl font-bold">
          {{ shopName }}
        </h3>
      </div>
    </div>
    }

    <!-- Navigation Tabs -->
    <div class="px-4 sm:px-0">
      <nav class="flex overflow-x-auto scrollbar-hide">
        <ul
          class="flex space-x-2 sm:space-x-4 py-4 sm:justify-center w-full min-w-full sm:min-w-0"
        >
          <!-- Profile Tab -->
          <li>
            <a
              routerLink="profile"
              routerLinkActive="bg-blue-600 text-white hover:bg-blue-700"
              [routerLinkActiveOptions]="{ exact: true }"
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 whitespace-nowrap hover:bg-gray-100"
              [class.text-gray-700]="!isActiveRoute('profile')"
            >
              <i class="lni lni-user mr-2"></i>
              Mon profil
            </a>
          </li>

          <!-- Seller-only Tabs -->
          @if (userRole == 'seller') {
          <!-- Dashboard Tab -->
          <li>
            <a
              routerLink="dashboard"
              routerLinkActive="bg-blue-600 text-white hover:bg-blue-700"
              [routerLinkActiveOptions]="{ exact: true }"
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 whitespace-nowrap hover:bg-gray-100"
              [class.text-gray-700]="!isActiveRoute('dashboard')"
            >
              <i class="lni lni-dashboard mr-2"></i>
              Dashboard
            </a>
          </li>

          <!-- Products Tab -->
          <li>
            <a
              routerLink="products"
              routerLinkActive="bg-blue-600 text-white hover:bg-blue-700"
              [routerLinkActiveOptions]="{ exact: true }"
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 whitespace-nowrap hover:bg-gray-100"
              [class.text-gray-700]="!isActiveRoute('products')"
            >
              <i class="lni lni-package mr-2"></i>
              Mes produits
            </a>
          </li>

          <!-- Orders Tab -->
          <li>
            <a
              routerLink="orders"
              routerLinkActive="bg-blue-600 text-white hover:bg-blue-700"
              [routerLinkActiveOptions]="{ exact: true }"
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 whitespace-nowrap hover:bg-gray-100"
              [class.text-gray-700]="!isActiveRoute('orders')"
            >
              <i class="lni lni-shopping-basket mr-2"></i>
              Mes commandes
            </a>
          </li>

          }
          <!-- Purchases Tab -->
          <li>
            <a
              routerLink="purchases"
              routerLinkActive="bg-blue-600 text-white hover:bg-blue-700"
              [routerLinkActiveOptions]="{ exact: true }"
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 whitespace-nowrap hover:bg-gray-100"
              [class.text-gray-700]="!isActiveRoute('purchases')"
            >
              <i class="lni lni-cart mr-2"></i>
              Mes achats
            </a>
          </li>

          <!-- Transactions Tab -->
          <li>
            <a
              routerLink="transactions"
              routerLinkActive="bg-blue-600 text-white hover:bg-blue-700"
              [routerLinkActiveOptions]="{ exact: true }"
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 whitespace-nowrap hover:bg-gray-100"
              [class.text-gray-700]="!isActiveRoute('transactions')"
            >
              <i class="lni lni-credit-cards mr-2"></i>
              Transactions
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Content Area -->
  <div class="bg-white rounded-xl shadow-md p-6">
    <router-outlet></router-outlet>
  </div>
</div>
